<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <!-- Don't use this in production: -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <title>Портфолио</title>
</head>

<body>
    <header>Добро пожаловать в моё портфолио!</header>
    <p style="font-size: 20px; margin:1.5% 0% 1.5% 0%;">Здесь ты можешь...</p>
    
    <!-- Блок для работы React JS -->
    <div id='root'>
    </div>
    
    <footer id="contacts_container">
        <div class="contacts" id="me">
            <div class="personal_info" id="image_holder">
                <img src="images\photo_of_me.jpg" alt="Тут мое фото"
                    style="width: 100%; height:100%; border-radius: 0px;" id="my_photo">
            </div>
            <div class="personal_info" id="about_me">
                <a class="full_name">Ф: Глухов</a>
                <a class="full_name">И: Андрей</a>
                <a class="full_name">О: Александрович</a>
            </div>
        </div>
        </div>
        <div class="contacts central" id="social_networks">
            <div style="display: flex; margin-bottom:10px;">
                <img class="social_img" src="https://image.flaticon.com/icons/png/512/2111/2111463.png">
                <a class="social_buttons" href="" id="insta">Инстаграм</a>
            </div>
            <div style="display: flex;">
                <img class="social_img" src="https://image.flaticon.com/icons/png/512/145/145813.png">
                <a class="social_buttons" href="" id="vk">Вконтакте</a>
            </div>
        </div>
        <div class="contacts" id="code_stuff">
            <a>Штуки по коду</a>
        </div>
    </footer>
    <script type='text/babel' src="script.js"></script>
</body>

</html>
